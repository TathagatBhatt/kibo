<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>

<!-- Video Player -->
<video controls id="videoPlayer">
    Your browser does not support the video tag.
</video>

<!-- Video List -->
<div>
    <h3>Video List</h3>
    <ul id="videoList">
        <li><a href="videos/video1.mp4">Video 1</a></li>
        <li><a href="videos/video2.mp4">Video 2</a></li>
        <!-- Add more video links as needed -->
    </ul>
</div>

<script>
    // Function to change the video source
    function changeVideo(videoSource) {
        var videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.src = videoSource;
        videoPlayer.load();
        videoPlayer.play();
    }

    // Add click event listeners to the video links
    document.addEventListener('DOMContentLoaded', function () {
        var videoLinks = document.querySelectorAll('#videoList a');
        videoLinks.forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                var videoSource = this.getAttribute('href');
                changeVideo(videoSource);
            });
        });
    });
</script>

</body>
</html>
